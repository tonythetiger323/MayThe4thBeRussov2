version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          keys:
            - v1-dependencies-client-{{ checksum "client/package.json" }}
            - v1-dependencies-client-
      - run:
          name: Upgrade npm pacakge installer
          command: sudo npm install -g npm@next
      - run:
          name: Install v1-dependencies for client
          command: cd client && npm install
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - save_cache:
          paths:
            - client/node_modules
          keys:
            - v1-dependencies-client-{{ checksum "client/package.json" }
      - run: # run tests
          name: Run Test and Coverage
          command: |
            ./cc-test-reporter before-build
            npm test -- -u --coverage
            ./cc-test-reporter after-build --exit-code $?
      - store_test_results:
          path: test-results
      - run:
          name: Compile react build
          command: npm run build
